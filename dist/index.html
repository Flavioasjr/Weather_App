<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div class="content">
    <form action="">
      <label for="city">Inform the city</label>
      <input type="text" id="city">
      <button class="btn-show-weather">Show Weather</button>
    </form>
    <div class="weather-city">
      <ul>
        <li class="temp"></li>
        <li class="rain"></li>
        <li class="humidity"></li>
        <li class="weather-main"></li>
        <li class="cloud"></li>
      </ul>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
